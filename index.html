<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jimmy's Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      font-size: 24px;
      padding: 4px 10px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <button id="jimmy">Jimmy</button>
  <script>
    document.getElementById("jimmy").addEventListener("click", () => {
      alert("Button clicked!");
    });
  </script>
</body>
</html>
